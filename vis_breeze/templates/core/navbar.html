<script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navNavbar").style.top = "0";
        } else {
            document.getElementById("navNavbar").style.top = "-100px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>

<script>
    // navbar bacground
    const navbar = document.getElementById('navNavbar');


    window.addEventListener('scroll', () => {
        if (window.scrollY > 10) { // Adjust this value based on when you want the color to change
            navbar.classList.add('scrolled');

        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>

<script>
    $(document).ready(function() {
        $(window).bind('scroll', function() {
            var navHeight = $('.navbar').height();
            if ($(window).scrollTop() > navHeight) {
                $('.dynamic').addClass('scrolled');
                $('.brand_divider').addClass('brand_divider_dark');
                $('.navbar').addClass('navbar_d');
            } else {
                $('.dynamic').removeClass('scrolled');
                $('.brand_divider').removeClass('brand_divider_dark');
                $('.navbar').removeClass('navbar_d');
            }
        });
    });
</script>
